    <!--  Modale de contact -->
    <div id="contact_modal" tabindex="1">
      <div
        class="modal"
        arial-label="Contactez-moi"
        aria-labelledby="modal_photographer_name"
        aria-controls="modal"
      >
        <header>
          <h2>Contactez-moi</h2>
        </header>
        <form>
          <h3 id="modal_photographer_name"><!--Mimi Keel--></h3>
          <div>
            <label id="label1">Prénom</label><br />
            <input
              class="text_control error_outline_firstName"
              type="text"
              id="firstName"
              name="firstName"
              aria-required="true"
              aria-labelledby="label1"
              tabindex="1"
            />
            <br />
            <span class="error_message error_message_firstName"
              >Veuillez entrer votre prénom</span
            >
          </div>

          <div>
            <label id="label2">Nom</label><br />
            <input
              class="text_control error_outline_lastName"
              type="text"
              id="lastName"
              name="lastName"
              aria-required="true"
              aria-labelledby="label2"
              tabindex="1"
            />
            <br />
            <span class="error_message error_message_lastName"
              >Veuillez entrer votre nom</span
            >
          </div>

          <div>
            <label id="label3">E-mail</label><br />
            <input
              class="text_control error_outline_email"
              type="text"
              id="email"
              name="email"
              aria-required="true"
              aria-labelledby="label3"
              tabindex="1"
            />
            <br />
            <span class="error_message error_message_email"
              >Veuillez entrer une adresse mail valide</span
            >
          </div>

          <div>
            <label id="label4">Votre message</label><br />
            <input
              class="text_control error_outline_message"
              type="text"
              id="message"
              name="message"
              aria-required="false"
              aria-labelledby="label4"
              aria-valuenow="0"
              aria-valuetext="1000"
              tabindex="1"
            />
            <br />
            <span class="error_message error_message_message"
              >Votre texte doit être inférieur à 1000 caractères</span
            >
          </div>
          <button
            type="submit"
            class="contact_button modal_button"
            id="submit_button"
            tabindex="1"
          >
            Envoyer
          </button>
          <img
            src="assets/icons/close.svg"
            id="close_btn"
            alt="Fermer le formulaire de contact"
            aria-label="fermer le formulaire de contact"
            tabindex="1"
          />
        </form>
      </div>
    </div>

    <!--  Main avec profil du photographe -->
    <main id="main">
      <div id="header_profil">
        <h1 id="header_photographer_name"><!-- Mimi Keel--></h1>
        <button type="button" class="contact_button" id="contact_button">
          Contactez-moi
        </button>
        <img class="picture_profil" id="photographer_picture" alt="" />
      </div>
      <div class="text">

          <!-- London-->,

        </p>
        <p class="header_text" id="photographer_tagline">
          <!-- Voir le beau dans le quotidien -->
        </p>
      </div>

      <!--  Texte statique bord de page -->
      <div class="text_border_right">
        <div>
          <span id="total_like_number"><!--297 081--></span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="border_div_heart"
            width="15"
            height="14"
            viewBox="0 0 24 24"

            />
          </svg>
        </div>
        <span id="photographer_price"><!-- 300-->€ / jour</span>
      </div>

      <!--  Select label -->
      <div class="photo_select">
        <div class="photo_select"><strong>Trier par</strong></div>
        <div class="div_select">
          <button
            type="button"
            aria-label="Order by popularity"
            aria-haspopup="listbox"
            aria-expanded="false"
            data-order="popularity"
            class="option"
            id="popularity_option"
          >
            Popularité<span class="arrow arrow_up"></span>
          </button>
          <button
            aria-label="Order by date"
            type="button"
            data-order="date"
            class="option hidden_option"
            id="date_option"
          >
            Date
          </button>
          <button
            aria-label="Order by title"
            type="button"
            data-order="title"
            class="option hidden_option"
            id="title_option"
          >
            Titre
          </button>
        </div>
      </div>

    <!-- Modal Lightbox -->

    <div
      class="lightbox_container"
      aria-label="Vue détaillée de l'image"
      tabindex="0"
    >
      <div class="chevron_left" id="previous">
        <i

      </div>
